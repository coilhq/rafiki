# This is the last file to be merged by the pnpm localenv:compose command
# So the whole merged service will use this name to avoid
# cloud-nine-wallet-hl-xxxxxxx nonsense
name: 'rafiki-localenv'

networks:
  rafiki:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1
