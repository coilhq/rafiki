apiVersion: v1
kind: Service
metadata:
  name: {{ include "tigerbeetle.fullname" . }}
  labels: {{- include "tigerbeetle.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "tigerbeetle.selectorLabels" . | nindent 4 }}
