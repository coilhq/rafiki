overwrite: true
schema: "./src/graphql/schema.graphql"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      defaultMapper: Partial<{T}>
      resolverTypeWrapperSignature: Promise<T>
      scalars:
        UInt64: bigint
  src/graphql/generated/graphql.schema.json:
    plugins:
      - "introspection"
