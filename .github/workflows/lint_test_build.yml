on:
  push:
    branches:
    - '!main'
  pull_request:
    types:
      - opened
      - synchronize

name: PR Checks

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        id: cache-build
        with:
          path: | 
            ./**/node_modules
            ./.yarn
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
      - run: yarn install --immutable --immutable-cache

  backend:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            ./**/node_modules
            ./.yarn
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
      - run: yarn install --immutable --immutable-cache
      - run: yarn workspace backend lint
      - run: yarn workspace backend format:check
      - run: yarn workspace openapi build
      - run: yarn workspace backend test

  frontend:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            ./**/node_modules
            ./.yarn
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
      - run: yarn install --immutable --immutable-cache
      - run: yarn workspace frontend lint
      - run: yarn workspace frontend format:check
      - run: yarn workspace frontend test

  rates:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            ./**/node_modules
            ./.yarn
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
      - run: yarn install --immutable --immutable-cache
      - run: yarn workspace rates lint
      - run: yarn workspace rates format:check
      - run: yarn workspace rates test

  auth:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            ./**/node_modules
            ./.yarn
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
      - run: yarn install --immutable --immutable-cache
      - run: yarn workspace auth lint
      - run: yarn workspace auth format:check
      - run: yarn workspace openapi build
      - run: yarn workspace auth test

  openapi:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            ./**/node_modules
            ./.yarn
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
      - run: yarn install --immutable --immutable-cache
      - run: yarn workspace openapi lint
      - run: yarn workspace openapi format:check
      - run: yarn workspace openapi test

  build:
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
      - rates
      - auth
      - openapi
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: |
            ./**/node_modules
            ./.yarn
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
      - run: yarn install --immutable --immutable-cache
      - run: yarn build

  all_pr_checks_passed:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - run: echo 'PR Checks Passed'

