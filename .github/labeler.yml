# This file configures automatic labelling of pr's

'pkg: backend': packages/backend/**/*
'pkg: frontend': packages/frontend/**/*
'pkg: auth': packages/auth/**/*
'pkg: openapi': packages/openapi/**/*
'pkg: map': packages/mock-account-provider/**/*
'pkg: open-payments': packages/open-payments/**/*
'pkg: http-signature-utils': packages/http-signature-utils/**/*

# Add 'type: documentation' label to any change to *.md files
'type: ci':
  - .github/*
  - .github/**/*

# Add 'type: documentation' label to any change to *.md files
'type: documentation':
  - .github/*.md
  - '*.md'
  - packages/**/*.md

'type: source':
  - packages/backend/src/**/*
  - packages/frontend/src/**/*
  - packages/auth/src/**/*
  - packages/openapi/src/**/*
  - packages/open-payments/src/**/*
  - packages/http-signature-utils/src/**/*

# Add 'type: tests' label to any change to *.test.ts files
'type: tests': packages/**/*.test.ts

'type: localenv': infrastructure/local/*
